<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokémon Database</title>
    <link type="text/css" rel="stylesheet" href="/static/css/style.css">
    <style>
        nav ul li a[href='/display/Bug'] { background-color: #A8B820; }
        nav ul li a[href='/display/Dark'] { background-color: #705848; }
        nav ul li a[href='/display/Dragon'] { background-color: #7038F8; }
        nav ul li a[href='/display/Electric'] { background-color: #F8D030; }
        nav ul li a[href='/display/Fairy'] { background-color: #EE99AC; }
        nav ul li a[href='/display/Fighting'] { background-color: #C03028; }
        nav ul li a[href='/display/Fire'] { background-color: #F08030; }
        nav ul li a[href='/display/Flying'] { background-color: #A890F0; }
        nav ul li a[href='/display/Ghost'] { background-color: #705898; }
        nav ul li a[href='/display/Grass'] { background-color: #78C850; }
        nav ul li a[href='/display/Ground'] { background-color: #E0C068; }
        nav ul li a[href='/display/Ice'] { background-color: #98D8D8; }
        nav ul li a[href='/display/Normal'] { background-color: #A8A878; }
        nav ul li a[href='/display/Poison'] { background-color: #A040A0; }
        nav ul li a[href='/display/Psychic'] { background-color: #F85888; }
        nav ul li a[href='/display/Rock'] { background-color: #B8A038; }
        nav ul li a[href='/display/Steel'] { background-color: #B8B8D0; }
        nav ul li a[href='/display/Water'] { background-color: #6890F0; }
        nav ul li a[href='/display/0'] { background-color: #B3A125 }
        nav ul li a[href='/display/1'] { background-color: #F08030; }
        nav ul li a[href='/display/All Pokémon'] { background-color: #0b62c1; }
    </style>
</head>
<body>
    <header>
        <h1>Pokémon Database</h1>
    </header>
    <nav>
        <ul>
            <li>
                <a href="/" onmouseover="this.style.color='#a2d5a2'" onmouseout="this.style.color='#ffffff'">Home</a>
            <li>
                <a href="/display/Bug" onmouseover="this.style.color='#3f4506'" onmouseout="this.style.color='#ffffff'">Bug</a>
            </li>
            <li>
                <a href="/display/Dark" onmouseover="this.style.color='#c4b9b2'" onmouseout="this.style.color='#ffffff'">Dark</a>
            </li>
            <li>
                <a href="/display/Dragon" onmouseover="this.style.color='#dedcff'" onmouseout="this.style.color='#ffffff'">Dragon</a>
            </li>
            <li>
                <a href="/display/Electric" onmouseover="this.style.color='#453906'" onmouseout="this.style.color='#ffffff'">Electric</a>
            </li>
            <li>
                <a href="/display/Fairy" onmouseover="this.style.color='#c85050'" onmouseout="this.style.color='#ffffff'">Fairy</a>
            </li>
            <li>
                <a href="/display/Fighting" onmouseover="this.style.color='#c85050'" onmouseout="this.style.color='#ffffff'">Fighting</a>
            </li>
            <li>
                <a href="/display/Fire" onmouseover="this.style.color='#c85050'" onmouseout="this.style.color='#ffffff'">Fire</a>
            </li>
            <li>
                <a href="/display/Flying" onmouseover="this.style.color='#c85050'" onmouseout="this.style.color='#ffffff'">Flying</a>
            </li>
            <li>
                <a href="/display/Ghost" onmouseover="this.style.color='#c85050'" onmouseout="this.style.color='#ffffff'">Ghost</a>
            </li>
            <li>
                <a href="/display/Grass" onmouseover="this.style.color='#c85050'" onmouseout="this.style.color='#ffffff'">Grass</a>
            </li>
            <li>
                <a href="/display/Ground" onmouseover="this.style.color='#c85050'" onmouseout="this.style.color='#ffffff'">Ground</a>
            </li>
            <li>
                <a href="/display/Ice" onmouseover="this.style.color='#c85050'" onmouseout="this.style.color='#ffffff'">Ice</a></li>
            <li>
                <a href="/display/Normal" onmouseover="this.style.color='#c85050'" onmouseout="this.style.color='#ffffff'">Normal</a>
            </li>
            <li>
                <a href="/display/Poison" onmouseover="this.style.color='#c85050'" onmouseout="this.style.color='#ffffff'">Poison</a>
            </li>
            <li>
                <a href="/display/Psychic" onmouseover="this.style.color='#c85050'" onmouseout="this.style.color='#ffffff'">Psychic</a>
            </li>
            <li>
                <a href="/display/Rock" onmouseover="this.style.color='#c85050'" onmouseout="this.style.color='#ffffff'">Rock</a>
            </li>
            <li>
                <a href="/display/Steel" onmouseover="this.style.color='#c85050'" onmouseout="this.style.color='#ffffff'">Steel</a>
            </li>
            <li>
                <a href="/display/Water" onmouseover="this.style.color='#c85050'" onmouseout="this.style.color='#ffffff'">Water</a>
            </li>
            <li>
                <a href="/display/0" onmouseover="this.style.color='#c85050'" onmouseout="this.style.color='#ffffff'">Non Legendary</a>
            </li>
            <li>
                <a href="/display/1" onmouseover="this.style.color='#c85050'" onmouseout="this.style.color='#ffffff'">Legendary</a>
            </li>
            <li>
                <a href="/display/All Pokémon" onmouseover="this.style.color='#c85050'" onmouseout="this.style.color='#ffffff'">All Pokémon</a>
            </li>
            <li>
                <form method="post" action="/search">
                    <label for="searchbar">Search the database</label>
                    <input type="text" name="Search" id="searchbar">
                    <input type="submit" value="Search!">
                </form>
            </li>
        </ul>
    </nav>
    <main>
        {% block main %}

        {% endblock %}
    </main>
    <footer>
        <p> </p>
    </footer>
</body>
</html>
